<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastya Countdown</title>
    
    <!--External Style Sheet-->
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container overlay">
       

        <div class="content">
            <h2>Хорошего отдыха!</h2>
            <h1>Мы в ожидании<span>, бухать и тусить</span>, пушка...</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Дней</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Часов</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Минут</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Секунд</span>
                </div>
            </div>
            <button type="button" onclick="window.open('https://github.com/marrakeshn', '_blank')">marrakeshn`s GH repo <img src="./images/triangle.png" alt="Triangle-icon"></button>
        </div>
        <img src="./images/rocket.png" class="rocket" alt="Rocket-image">

    </div>



    <!--JS File-->
    <script src="./script.js"></script>
</body>
</html>
